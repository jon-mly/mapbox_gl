name: mapbox_gl_example
description: Demonstrates how to use the mapbox_gl plugin.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  location: ^7.0.1
  path_provider: ^2.1.5
  http: ^1.2.2
  collection: ^1.19.0
  device_info_plus: ^11.1.1

#dependency_overrides:
#  mapbox_gl_platform_interface:
#    path: ../mapbox_gl_platform_interface
#  mapbox_gl_web:
#    path: ../mapbox_gl_web

dev_dependencies:
  flutter_test:
    sdk: flutter

  mapbox_gl:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/fill/cat_silhouette_pattern.png
    - assets/fill-extrusion/indoor_3d_map.json
    - assets/symbols/custom-icon.png
    - assets/symbols/2.0x/custom-icon.png
    - assets/symbols/3.0x/custom-icon.png
    - assets/style.json
    - assets/sydney.png